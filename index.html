<!doctype html>
<meta charset="utf-8">
<title>Number guessing game</title>
<style>

#stage
{
  width: 300px;
  height: 33px;
  position: relative;
}

#scale
{
width: 300px;
height: 33px;
position: absolute;
top: 0px;
left: 0px;
background-image: url(scale.png);
}

#arrow
{
width: 17px;
height: 22px;
position: absolute;
top: 0px;
left: 0px;
background-image: url(arrow.png);

transition: left 5s ease 0s;
}


button
{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  color: #fff;
  padding: 10px 20px;
  border: 2px solid #000;
  cursor: pointer;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;

background:-webkit-linear-gradient(top, #a3a3a3, #000);
background:-moz-linear-gradient(top, #a3a3a3, #000);
background: linear-gradient(top, #a3a3a3, #000);
-webkit-box-shadow: 5px 5px 3px rgba(0,0,0,0.5);
-moz-box-shadow: 5px 5px 3px rgba(0,0,0,0.5);
box-shadow: 5px 5px 3px rgba(0,0,0,0.5);
-webkit-user-select: none;
-moz-user-select: none;
user-select: none;
}
button:hover
{
background: -webkit-linear-gradient(top, #acc7a3, #506651);
background: -moz-linear-gradient(top, #acc7a3, #506651);
background: linear-gradient(top, #acc7a3, #506651);
}
button:active
{
background: -webkit-linear-gradient(top, #858565, #c5c9a9);
background: -moz-linear-gradient(top, #858565, #c5c9a9);
background: linear-gradient(top, #858565, #c5c9a9);
}
</style>
<div id="stage">
  <div id="scale"></div>
  <div id="arrow"></div>
</div>
<p id="output">I am thinking of a number between 0 and 99.</p>
<input id="input" type="text" placeholder="Enter your guess..." autofocus>
<button>guess</button>
<script>

window.addEventListener('load', function(e) {

  window.applicationCache.addEventListener('updateready', function(e) {
    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
      // Browser downloaded a new app cache.
      // Swap it in and reload the page to get the new hotness.
      window.applicationCache.swapCache();
      if (confirm('A new version of this site is available. Load it?')) {
        window.location.reload();
      }
    } else {
      // Manifest didn't changed. Nothing new to server.
    }
  }, false);

}, false);


var mysteryNumber = Math.floor(Math.random() * 100);
console.log(mysteryNumber);
var playersGuess = 0;
var guessesRemaining = 10;
var guessesMade = 0;
var gameState = "";
var gameWon = false;

var input = document.querySelector("#input");
var output = document.querySelector("#output");

var button = document.querySelector("button");
var arrow = document.querySelector("#arrow");
button.addEventListener("click", clickHandler, false);
button.style.cursor = "pointer";

window.addEventListener("keydown", keydownHandler, false);
function keydownHandler(event)
{
  if(event.keyCode === 13)
  {
    validateInput();
  }
}
function clickHandler()
{
  validateInput();
}

function validateInput()
{
  playersGuess = parseInt(input.value);
  if(isNaN(playersGuess))
  {
    output.innerHTML = "Please enter a number.";
  }
  else
  {
    playGame();
  }
}
function playGame()
{
  guessesRemaining = guessesRemaining - 1;
  guessesMade = guessesMade + 1;
  gameState
    = " Guess: " + guessesMade
    + ", Remaining: " + guessesRemaining;
  playersGuess = parseInt(input.value);
  arrow.style.left = playersGuess * 3 + "px";
  if(playersGuess > mysteryNumber)
  {
    output.innerHTML = "That's too high." + gameState +" Also I love Kitik";

    if (guessesRemaining < 1)
    {
      endGame();
    }
  }
  else if(playersGuess < mysteryNumber)
  {
    output.innerHTML = "That's too low." + gameState + " Also I love Kitik";

    if (guessesRemaining < 1)
    {
      endGame();
    }
  }
  else if(playersGuess === mysteryNumber)
  {
    gameWon = true;
    endGame();
  }
}

function endGame()
{
  if (gameWon)
  {
output.innerHTML
      = "Yes, it's " + mysteryNumber + "!" + "<br>"
      + "It only took you " + guessesMade + " guesses." + " Also I love Kitik";
  }
  else
  {
    output.innerHTML
      = "No more guesses left!" + "<br>"
      + "The number was: " + mysteryNumber + "." + " Also I love Kitik" ;
  }

  button.removeEventListener("click", clickHandler, false);
  button.disabled = true;

  window.removeEventListener("keydown", keydownHandler, false);

  input.disabled = true;
}
</script>
