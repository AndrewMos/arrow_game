<html>
<meta charset="utf-8">
<title>KitikGame</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<style>

body {
    background-color: #220099;
}

#stage {
  width: 800px;
  height: 550px;
  display: block;
  margin: 0 auto;
  margin-top: -10px;
  position: relative;
  box-shadow: 5px 15px 20px rgba(0, 0, 0, 0.3);
}
#back {
  width: 800px;
  height: 550px;
  position: absolute;
  background-image: url(pic/back.png);
}
#paw {

  width: 250px;
  height: 300px;
  top: 250px;
  left: -22px;
  position: absolute;
  background-image: url(pic/kitik.gif);
  transition: left 0.3s linear 0.3s;
}

#andrew {
  width: 250px;
  height: 300px;
  top: 10px;
  left: 200px;
  position: absolute;
  background-image: url(pic/loshara.png);
    -webkit-animation: spin 3s infinite linear;
    transform: scale(0.5, 0.5);
}
@-webkit-keyframes spin {
   0%  {-webkit-transform: rotate(0deg);}
   100% {-webkit-transform: rotate(360deg);}
}

</style>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>
<div id="stage">
  <div id="back"></div>
  <div id="andrew"></div>
  <div id="paw"></div>
</div>
</body>

<script>
let posX = -30;
var kitik = document.querySelector("#paw");
$( "#andrew" ).draggable();
window.addEventListener("keydown", something, false);
function something(event) {
  console.log(event);
  if (event.key == "ArrowRight"){
  posX += 200;
}
if (event.key == "ArrowLeft"){
posX -= 200;
}

kitik.style.left =  posX + "px";
}
</script>

</html>
